<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <div>
        <label for="nameinput">Name</label>
        <input type="text" id="nameinput"/>
    </div>
    <div>
        <label for="emailinput">Email ID</label>
        <input type="email" id="emailinput"/>
    </div>
    <div>
        <label for="pswinput">Password</label>
        <input type="password" id="pswinput"/>
    </div>
    <div>
    <label for="phoneinput">Phone Number</label>
    <input type="number" id="phoneinput"/>
    </div>
    <div>
        <label for="dobinput">Date Of Birth</label>
        <input type="date" id="dobinput"/>
    </div>
    <div>
        <label>Date Of Time</label>
        <input type="datetime-local"/>
    </div>
    <div>
        <label>Week</label>
        <input type="week"/>
    </div>
    <div>
        <label>Time</label>
        <input type="time"/>
    </div>
    <div>
        <label>Month</label>
        <input type="month"/>
    </div>
    <div>
        <label>Range</label>
        <input type="range"/>
    </div>
    <div>
        <label>Marital Status</label>
        <input type="radio" name="Marital"/>
        <label>Single</label>
        <input type="radio" name="Marital"/>
        <label>Married</label>
        
    </div>
    <div>
        <label for="Resumeinput">Resume</label>
        <input type="file" multiple id="Resumeinput"/>
    </div>
    <div>
        <label>Hobbies</label>
        <input type="checkbox"/>
        <label>Reading Books</label>
        <input type="checkbox"/>
        <label>Playing Cricket</label>
        <input type="checkbox"/>
        <label>Watching Movies</label>
        
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="Gender"/>
        <label>Male</label>
        <input type="radio" name="Gender"/>
        <label>Female</label>
        <input type="radio" name="Gender"/>
        <label>Other</label>
        
    </div>
    <div>
        <label for="cityinput">City</label>
        <select>
            <option>Vizag</option>
            <option>Rajahmundry</option>
            <option>Kakinada</option>
            <option>Kadapa</option>
            <option>Tirupathi</option>
            <option>Nellore</option>
            <option>Vijayawada</option>
        </select>
    </div>
    <div>
        <label for="addinput">Address</label>
        <textarea></textarea>
    </div>
    <div>
        <label>Image</label>
        <input type="image" src="https://freepngimg.com/save/25432-submit-button-file/600x192" width="40px"/>
    </div>
    <div>
        <label>Url</label>
        <input type="search"/>
    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">button</button>
    </div>

    </form>
    
</body>
</html>
